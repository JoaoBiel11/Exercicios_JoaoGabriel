<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script.js" defer></script>
    <title>Atualizar Produto</title>    
  </head>
  <body>
    <h1>Atualizar Produto</h1>
    <label for="">ID:</label>
    <input type="text" id="idProduto" placeholder="Digite o id do produto" />
    <br />
    <label for="">Nome:</label>
    <input type="text" id="nome" placeholder="Digite o nome do produto" />
    <br />
    <label for="">Valor:</label>
    <input type="number" id="valor" placeholder="Digite o valor do produto" />
    <br />
    <label for="">Saldo:</label>
    <input
      type="number"
      id="saldo"
      placeholder="Digite a quantidade disponível" 
    />
    <br />
    <label for="">Saldo Minimo:</label>
    <input type="number" id="saldomin" placeholder="Digite o saldo mínimo" />
    <br />
    <button id="atualizarBtn" onclick="atualizarProduto()">Atualizar Produto</button>

    <h2>Lista de Produtos</h2>
    <button id="carregarListaBtn">Carregar Lista de Produtos</button>
    <div id="produtosList"></div> 
  </body>
</html>
